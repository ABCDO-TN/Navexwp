name: Create Plugin ZIP and Release

on:
  push:
    tags:
      - 'v*.*.*' # This workflow runs when a new tag like v1.2.3 is pushed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create Build Directory
        run: mkdir navexwp2

      - name: Copy plugin files
        run: |
          rsync -rc --exclude '.git' --exclude '.github' --exclude '.wordpress-assets' --exclude 'readme.md' --exclude 'LICENSE' --exclude '.gitattributes' ./ navexwp2/
          
      - name: Create ZIP archive
        run: zip -r navexwp2.zip navexwp2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Version ${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./navexwp2.zip
          asset_name: navexwp2.zip
          asset_content_type: application/zip
